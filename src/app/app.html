
<ion-menu [content]="content">
	<ion-content class="color-menu">
		<ion-list>
			<ion-item color="agrosoft_blue">
				<ion-avatar item-start>
					<img src="../assets/imgs/profile.png">
				</ion-avatar>
				<h2>{{ userName }}</h2>
			</ion-item>
		</ion-list>
		<ion-list no-lines>
			<button color="agrosoft_blue" menuClose ion-item *ngFor="let p of pages" (click)="setPage(p)">
					{{p.title}}
				<ion-icon item-end ios="ios-{{p.icon}}" md="md-{{p.icon}}"></ion-icon>
			</button>
			<button color="agrosoft_blue" menuClose (click)="alertMessage()" ion-item>
					Cerrar SesiÃ³n
				<ion-icon item-end  ios="ios-log-out" md="md-log-out"></ion-icon>
			</button>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav (swipe)="swipeEvent($event)" (click)="openMenu()" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
