<ion-header>
	
</ion-header>

<div class="background">

</div>
<ion-content>
  <ion-grid class="grid">
    <ion-row justify-content-center align-items-center>
      <ion-col class="col-logo" col-10>
        <h1 class="title" text-center>
          AGROSOFT
        </h1>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center align-items-center>
      <ion-col class="col-form" col-12>
        <form [formGroup]="formLogin" (ngSubmit)="login()">
          <ion-list no-line>  
            <ion-card>
              <ion-item>
                <ion-icon item-start ios="ios-person" md="md-person"></ion-icon>
                <ion-label>Usuario</ion-label>
                <ion-input formControlName="USER" type="text"></ion-input>
              </ion-item>
            </ion-card>
            <ion-card>
              <ion-item>
                <ion-icon item-start ios="ios-key" md="md-key"></ion-icon>
                <ion-label>Contraseña</ion-label>
                <ion-input formControlName="PASSWORD" type="password"></ion-input>
              </ion-item>
            </ion-card>
            <button class="button-login" [disabled]="!formLogin.valid" type="submit" ion-button full>Iniciar Sesión</button>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
