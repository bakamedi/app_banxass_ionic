<ion-header>
  <ion-toolbar>
    <ion-title>
      Busqueda
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formSearch">
    <ion-list no-line>

      <button (click)="selectSession()" ion-item>
        Sesion
        <ion-note class="session_text" item-end>
            {{session}}
        </ion-note>
      </button> 
  
      <ion-item>
          <ion-label>Fecha Desde</ion-label>
          <ion-datetime formControlName="START_DATE" displayFormat="MM/DD/YYYY"></ion-datetime>
      </ion-item>
  
      <ion-item>
          <ion-label>Fecha Hasta</ion-label>
          <ion-datetime formControlName="END_DATE" displayFormat="MM/DD/YYYY"></ion-datetime>
      </ion-item>
    
      <ion-item>
        <ion-label>Etiqueta</ion-label>
        <ion-input class="etiqueta_input" formControlName="TYPE" type="text"></ion-input>
      </ion-item>
  
      <button (click)="search()" [disabled]="!formSearch.valid" type="submit" ion-button full round>Buscar</button>
    </ion-list>
  </form>
</ion-content>
