<ion-header>

  <ion-navbar>
    <ion-title>Sesiones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <button (click)="selectUser(user)" ion-item *ngFor="let user of usersList">
      <h2>Cliente: {{user.CLIENT}}</h2>
      <div class="item-status" item-end text-center>
        <p> Usuario : {{ user.USER }}</p>
      </div>   
    </button>
  </ion-list>
</ion-content>
