<ion-header>

  <ion-navbar color="agrosoft_blue">
    <ion-title>Sesiones</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list no-lines *ngIf="existResult">
    <button (click)="selectSession(session)" ion-item *ngFor="let session of sessionsList">
      <ion-icon ios="ios-cube" md="md-cube" item-start></ion-icon>
      <h2>Nombre: {{session.NAME}}</h2>
      <h3>Tipo: {{ session.TYPE }}</h3>
      <p>Desde : {{ session.START_DATE | amDateFormat: 'YYYY-MM-DD' }}  Hasta : {{ session.END_DATE | amDateFormat: 'YYYY-MM-DD' }}</p>
    </button>
  </ion-list>
  <div *ngIf="!existResult" class="session-not-found">
    <button (click)="goBack()" clear scolor="light" ion-button>
      <ion-icon ios="ios-list-box" md="md-list-box"></ion-icon>
      <br>
      <span class="search-text">
        <br>
          No hay Sessiones Aún<br>
          ¡Toca para Volver!
      </span>
    </button>
  </div>
</ion-content>
